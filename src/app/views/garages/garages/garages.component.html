<div class="container-fluid">
    <div class="col text-white font-Permanent-Marker">
        <h2>Liste des garages</h2>
    </div>
    <!-- voir code sur https://ng-bootstrap.github.io/#/components/table/examples#complete -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="table-responsive">
                        <form #formFilters="ngForm" (ngSubmit)="applyFilters()">
                            <table class="table no-wrap user-table mb-0">
                                <thead>
                                    <tr>
                                        <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                                        <th scope="col" class="border-0 text-uppercase font-medium">Nom du garage</th>
                                        <th scope="col" class="border-0 text-uppercase font-medium">rue</th>
                                        <th scope="col" class="border-0 text-uppercase font-medium">Code Postal</th>
                                        <th scope="col" class="border-0 text-uppercase font-medium">Ville</th>
                                        <th scope="col" class="border-0 text-uppercase font-medium">Propri√©taire</th>
                                        <th></th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="submit" class="btn btn-success">Search</button>
                                        </td>
                                        <td>
                                            <input type="text" name="" class="form-control" [(ngModel)]="filters.name" name="name">
                                        </td>
                                        <td></td>
                                        <td>
                                            <input type="text" name="" class="form-control" [(ngModel)]="filters.postalCode" name="postalCode">
                                        </td>
                                        <td>
                                            <input type="text" name="" class="form-control" [(ngModel)]="filters.city" name="city">
                                        </td>
                                        <td>
                                            
                                        </td>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let garage of garageArray">
                                    <tr>
                                        <td class="pl-4">{{garage.id}}</td>
                                        <td>
                                            <h5 class="font-medium mb-0">{{garage.name}}</h5>
                                        </td>
                                        <td>
                                            <span class="text-muted">{{garage.street}}</span>
                                        </td>
                                        <td>
                                            <span class="text-muted">{{garage.postalCode}}</span><br>
                                        </td>
                                        <td>
                                            <span class="text-muted">{{garage.city}}</span>
                                        </td>
                                        <td>
                                            <span class="text-muted"> {{garage.owner}}</span>
                                        </td>
                                        <td>
                                            <div class="btn-group-vertical" role="group" >
                                                <button type="button" class="btn btn-warning"
                                                    [routerLink]="['/garages/edit', garage.id]">
                                                    Modifier
                                                </button>
                                                <button type="button" class="btn btn-danger" (click)="deleteGarage(garage.id)">Supprimer</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center flex-wrap">
                <li class="page-item">
                    <a class="page-link" (click)="loadPreviousPage()">Previous</a>
                </li>
                <li class="page-item" *ngFor="let page of getPageNumber">
                    <a class="page-link" (click)="loadPageByNumber(page)">{{page}} </a>
                </li>
                <li class="page-item">
                    <a class="page-link" (click)="loadNextPage()">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
