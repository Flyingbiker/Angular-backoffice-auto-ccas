<div class="container-fluid">
    <div class="col text-white">
        <h2>Liste des professionnels</h2>
    </div>
    <!-- voir code sur https://ng-bootstrap.github.io/#/components/table/examples#complete -->
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table no-wrap user-table mb-0">
                            <thead>
                                <tr>
                                    <th scope="col" class="border-0 text-uppercase font-medium pl-4">#</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium">Nom, prénom</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium">Téléphone</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium">Siret</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium">Garages</th>
                                    <th scope="col" class="border-0 text-uppercase font-medium">Adresse URI</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let user of usersArray; let i=index">
                                <tr>
                                    <td class="pl-4">{{user.id}}</td>
                                    <td>
                                        <h5 class="font-medium mb-0">{{user.firstName}}, {{user.lastName}}, </h5>
                                    </td>
                                    <td>
                                        <span class="text-muted">{{user.email}}</span>
                                    </td>
                                    <td>
                                        <span class="text-muted">{{user.phone}}</span><br>
                                    </td>
                                    <td>
                                        <span class="text-muted">{{user.siret}}</span>
                                    </td>
                                    <td>
                                        <span class="text-muted" *ngFor="let garage of user.garages">
                                            <p>{{garage}}</p>
                                        </span>
                                    </td>
                                    <td>
                                        <span class="text-muted">{{user['@id']}}</span><br>
                                    </td>                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <nav class="d-flex justify-content-center" aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" *ngIf="prevLink !== null">
                    <a class="page-link" href="#">Previous</a>
                </li>
              <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                <li class="page-item"*ngIf="nextLink !== null">
                    <a class="page-link" (click)="loadNextPage()">Next</a>
                </li>
            </ul>
          </nav>
    </div>
</div>
