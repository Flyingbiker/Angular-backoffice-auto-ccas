<h2>Ajouter un Professionnel</h2>

<form [formGroup]="addUserForm" (ngSubmit)="onSubmitAddUser()">
    
    <div class="form-group">
      <label for="lastName">lastName</label>
      <input type="text" class="form-control" 
        formControlName="lastName" id="lastName">      
    </div>
    <div class="form-group">
      <label for="firstName">firstName</label>
      <input type="text" class="form-control" 
        formControlName="firstName" id="firstName">      
    </div>
    <div class="form-group">
      <label for="phone">phone</label>
      <input type="text" class="form-control" 
        formControlName="phone" id="phone">      
    </div>
    <div class="form-group">
      <label for="siret">siret</label>
      <input type="text" class="form-control" 
        formControlName="siret" id="siret">      
    </div>
    <div class="form-group">
      <label for="garages">garages</label>
      <input type="text" class="form-control" 
        formControlName="garages" id="garages">      
    </div>    
     
    <button type="submit" class="btn btn-primary"
        [disabled]="addUserForm.invalid">
      Submit
    </button>
  </form>
